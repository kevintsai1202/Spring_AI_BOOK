# 開發環境配置

logging:
  level:
    root: DEBUG
    com.example.advancedrag: DEBUG
    org.springframework.ai: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

app:
  # 開發環境可選擇關閉審核以加快測試
  moderation:
    enabled: false

  # 開發環境降低評估頻率
  evaluation:
    continuous: false
    interval: 7200000  # 2小時

  # 開發環境輸出更詳細的日誌
  monitoring:
    metrics:
      detailed: true
