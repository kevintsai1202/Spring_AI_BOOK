spring:
  application:
    name: chapter7-rag-vector-enhancement-test

  # 測試用 H2 資料庫
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  # 測試用 Redis（使用嵌入式 Redis 或 Mock）
  data:
    redis:
      host: localhost
      port: 6379

  # Spring AI 測試配置
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:test-api-key}
      chat:
        options:
          model: gpt-4o
          temperature: 0.7
      embedding:
        options:
          model: text-embedding-3-small
          dimensions: 1536

    vectorstore:
      neo4j:
        uri: bolt://localhost:7687
        username: neo4j
        password: ${NEO4J_PASSWORD:test-password}

# 測試用日誌配置
logging:
  level:
    com.example.enhancement: DEBUG
    org.springframework.ai: INFO
    org.springframework.test: INFO

# 文本清理配置（測試用）
enhancement:
  text-cleaning:
    default-language: zh
    remove-extra-whitespace: true
    remove-sensitive-info: true
    normalize-line-breaks: true

  # 向量品質配置（測試用）
  vector-quality:
    expected-dimension: 1536
    min-norm: 0.1
    max-norm: 10.0
    min-value: -1.0
    max-value: 1.0
    quality-threshold: 0.7
